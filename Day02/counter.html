<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{background-color: aliceblue;color: red;}
        h1{color: red;width:  50px;height: 50px; text-align: center;}
    </style>
</head>
<body>
    <h1></h1>
    <button id="increase" onclick="decreaseCount()">Increase</button><button id="decrease" onclick="increaseCount()"> Decrease</button>
</body>
</html>
<script>
    var count

    if(localStorage.getItem('counts') == 'null')
    {
        count  = 0;
    }
    else
    {
        count = localStorage.getItem('counts')
    }
    document.querySelector('h1').textContent = count;
    function increaseCount()
    {
        count++
        document.querySelector('h1').textContent = count
        localStorage.setItem('counts',count)
    }
    function decreaseCount()
    {
        count--
        document.querySelector('h1').textContent = count
        localStorage.setItem('counts',count)
    }
</script>
